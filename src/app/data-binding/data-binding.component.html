<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";>
script
<section>
  <article>
    <h3>Interpolation/Interpolação</h3>
    <p>String com interpolação: {{ url }}</p>
    <p>resultado de 1+1 é: {{1+1}}</p>
    <p>resultado de 1+1 não é: {{1+1 + getValor()}}</p>
    <p>curso Angular e gosto de curso: {{cursoAngular && getCurtirCurso()}}</p>
  </article>
  <article>
    <img src="{{urlImg}}">
    <img [src]="urlImg">
  </article>
  <article>
    <h3>class e Style Binding</h3>
    <div>
      selecione uma classe
      <select #classe (change)="0">
        <option value="alert-sucess">sucesso</option>
        <option value="alert-info">info</option>
        <option value="alert-waring">alerta</option>
        <option value="alert-danger">erro</option>

      </select>
      <br><br>
      <div class="alert" role="alert"
      [class.alert-sucess] = "classe.value == 'alert-sucess' ">
        success
      </div>
      <div class="alert" role="alert"
      [class.alert-info] = "classe.value == 'alert-info' ">
        alert
      </div>
      <div class="alert" role="alert"
      [class.alert-waring] = "classe.value == 'alert-waring' ">
        alert
      </div>
      <div class="alert" role="alert"
      [class.alert-danger] = "classe.value == 'alert-danger' ">
        alert
      </div>
    </div>
  </article>
</section>
